<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Pulz</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-app="opdClient" layout="column">

    <md-toolbar layout="row">
        <h1>Out Patient Department</h1>
    </md-toolbar>

    <div class="container" layout="row" flex>
        <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
            <header class="nav-header">
                <!--<img src="assets/img/digital_pulz_logo.png" width="500" alt="">-->
            </header>
            <md-list>
                <md-subheader class="md-no-sticky">3 line item (with hover)</md-subheader>
                <md-list-item ng-click="null">
                    <div class="md-list-item-text" layout="column">
                        <h4>Item 1</h4>
                    </div>
                </md-list-item>
                <md-list-item ng-click="null">
                    <div class="md-list-item-text" layout="column">
                        <h4>Item 2</h4>
                    </div>
                </md-list-item>
            </md-list>
        </md-sidenav>
        <md-content id="content" class="blue" flex>Content</md-content>
    </div>


    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>

    <script src="./app.module.js"></script>
</body>
</html>
