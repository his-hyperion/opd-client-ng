<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Pulz</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-app="opdClient" layout="column">

    <md-toolbar layout="row">
        <h1>Out Patient Department</h1>
    </md-toolbar>

    <div class="container" layout="row" flex>
        <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
            <side-bar></side-bar>
        </md-sidenav>
        <md-content id="content" class="blue" flex>
            <ng-view></ng-view>
        </md-content>
    </div>


    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>

    <script src="./app.module.js"></script>
    <script src="./app.config.js"></script>
    <script src="./shared/sidebar/sidebar.module.js"></script>
    <script src="./shared/sidebar/sidebar.directive.js"></script>
    <script src="./components/my_patients/my_patients.module.js"></script>
    <script src="./components/my_patients/my_patients.controller.js"></script>

    <script src="./components/new_patients/new_patients.module.js"></script>
    <script src="./components/new_patients/new_patients.controller.js"></script>

    <script src="./components/patients_overview/patients_overview.module.js"></script>
    <script src="./components/patients_overview/patients_overview.controller.js"></script>
</body>
</html>
