<div class="doc-content">
    <section class="md-whiteframe-1dp">
        <md-toolbar md-primary class="doc-toolbar">
            <div class="md-toolbar-tools">
                <h3>Questionnaires</h3>
            </div>
        </md-toolbar>
        <div>
            <md-content md-theme="docs-dark" layout-padding>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Name</label>
                        <input ng-model="user.company">
                    </md-input-container>

                    <md-input-container>
                        <label>Related to</label>
                        <md-select ng-model="user.state">
                            <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                                {{state.abbrev}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
            </md-content>

            <md-content layout-padding>
                <div>
                    <md-input-container class="md-block">
                        <label>Remarks</label>
                        <textarea ng-model="user.biography" md-maxlength="150" rows="3" md-select-on-focus></textarea>
                    </md-input-container>
                </div>
            </md-content>
        </div>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>Add Questions</h3>
            </div>
        </md-toolbar>
        <md-content layout-padding>
            <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Question text</label>
                    <input ng-model="user.company">
                </md-input-container>

                <md-input-container>
                    <label>Question type</label>
                    <md-select ng-model="user.state">
                        <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                            {{state.abbrev}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Answer</label>
                    <textarea ng-model="user.biography" md-maxlength="150" rows="3" md-select-on-focus></textarea>
                </md-input-container>
            </div>
            <div>
                <md-button class="md-raised">Add</md-button>
            </div>
        </md-content>
    </section>
</div>
