<md-content layout-padding>
    <div>
        <form ng-controller="patientsOverviewController" name="patientOverviewForm" ng-cloak>
            <md-card>
                <div layout-gt-sm="row">
                    <md-input-container flex="40">
                    </md-input-container>
                    <md-input-container flex="6">
                        <div class="row">
                            <h4>{{name}}</h4>
                        </div>
                        <div class="row">
                            <p> HIN : {{HIN}}</p>
                        </div>
                        <div class="row">
                            <p> Gender : {{gender}}</p>
                        </div>
                        <div class="row">
                            <p> Civil Status : {{civilStatus}}</p>
                        </div>
                        <div class="row">
                            <p> Date of Birth : {{dob}}</p>
                        </div>
                        <div class="row">
                            <p> Phone : {{phone}}</p>
                        </div>
                        <div class="row">
                            <p> Address : {{address}}</p>
                        </div>
                        <div class="row">
                            <p> Blood Group : {{bloodGroup}}</p>
                        </div>
                        <div class="row">
                            <p> BMI : {{BMI}}</p>
                        </div>
                    </md-input-container>
                </div>
            </md-card>
            <md-card>
                <md-tabs md-dynamic-height md-border-bottom>
                    <md-tab label="Allergies">
                        <md-content class="md-padding">
                            <h1 class="md-display-2">Tab One</h1>
                        </md-content>
                    </md-tab>
                    <md-tab label="Visits">
                        <md-content class="md-padding">
                            <h1 class="md-display-2">Tab One</h1>
                        </md-content>
                    </md-tab>
                    <md-tab label="Notes">
                        <md-content class="md-padding">
                            <h1 class="md-display-2">Tab One</h1>
                        </md-content>
                    </md-tab>
                    <md-tab label="Examinations">
                        <md-content class="md-padding">
                            <h1 class="md-display-2">Tab One</h1>
                        </md-content>
                    </md-tab>
                    <md-tab label="Lab Orders">
                        <md-content class="md-padding">
                            <h1 class="md-display-2">Tab One</h1>
                        </md-content>
                    </md-tab>
                    <md-tab label="Attachments">
                        <md-content class="md-padding">
                            <h1 class="md-display-2">Tab One</h1>
                        </md-content>
                    </md-tab>
                </md-tabs>
            </md-card>
        </form>
    </div>
    </md-content>
