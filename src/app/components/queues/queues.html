<md-toolbar layout="row" class="md-whiteframe-glow-z1 site-content-toolbar" ng-controller="queuesController">
    <div class="md-toolbar-tools">
        <h1>Queues</h1>
    </div>
    <md-button class="md-raised md-warn" ng-click="logOut()">Log Out</md-button>
</md-toolbar>

<div class="doc-content" ng-controller="queuesController">
    <section class="md-whiteframe-1dp">
        <md-toolbar md-primary class="doc-toolbar">
            <div class="md-toolbar-tools">
                <h3>Queue Status</h3>
            </div>
        </md-toolbar>
        <md-content layout-padding>
            <div>
                <canvas id="line" class="chart chart-line" chart-data="patientsCount" chart-labels="st_doctors" chart-series="series" chart-options="options"
                    chart-dataset-override="datasetOverride" chart-click="onClick">
                </canvas>
            </div>
        </md-content>
    </section>
</div>
<div class="doc-content" ng-controller="queuesController">
    <section class="md-whiteframe-1dp">
        <form>
            <md-toolbar md-primary class="doc-toolbar">
                <div class="md-toolbar-tools">
                    <h3>Queues</h3>
                </div>
            </md-toolbar>
            <div>
                <md-content md-theme="docs-dark" layout-padding>
                    <div layout-gt-xs="row">
                        <md-input-container flex-gt-xs>
                            <label>Doctor</label>
                            <md-select ng-model="queue.doctor">
                                <md-option ng-repeat="doctor in doctors" value="{{doctor._id}}">
                                    {{doctor.fname}} {{doctor.lname}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                </md-content>
            </div>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h3>Queue Patients</h3>
                </div>
            </md-toolbar>
            <md-content layout-padding>
                <div>
                    <md-content>
                        <div layout-gt-xs="row">
                            <md-input-container flex-gt-xs>
                                <label>Patient</label>
                                <md-select required ng-model="queue.patients">
                                    <md-option ng-repeat="patient in patients" value="{{patient._id}}">
                                        {{patient.firstName}} {{patient.lastName}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                    </md-content>
                </div>
                <div>
                    <md-button type="submit" class="md-raised" ng-click="queuePatient(queue)">Add</md-button>
                </div>
            </md-content>
        </form>
    </section>
</div>
